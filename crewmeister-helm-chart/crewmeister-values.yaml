replicaCount: 2

image:
  repository: docker pull sowr94/spring-boot-application
#263226313288.dkr.ecr.eu-central-1.amazonaws.com/crewmeister
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets:
  - name: crewmeister-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: crewmeister-app.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

serviceAccountName: "crewmeister-service-account"

volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}


